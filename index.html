<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
      <section class="container__form">
        <form class="main__form" id="form">
          <div class="header__form">
            <h3 class="title">CALCULADORA IMC</h3>
          </div>
          <div class="body__form">
            <p class="sub__title">Descubre su indice de masa corporal</p>
            <div class="row">
              <label for="gender">Genero</label>
              <input type="text" class="text-input input" id="gender" autocomplete="off" required/>
              <label for="age">Edad</label>
              <input type="text" class="text-input input" id="age" autocomplete="off" required/>
              <label for="height">Altura</label>
              <input type="text" class="text-input input" id="height" autocomplete="off" required> 
              <label for="weight">Peso</label>
              <input type="text" class="text-input input" id="weight" autocomplete="off" required>
            </div>
            <button type="button" id="submit" class="button">Calcular</button>
          </div>
        </form>
      </section>
      <section class="content__graph">
        <div>
          <h2 id="result">Resultado: <span ></span></h2>
          <p id="imc">IMC: <span ></span></p>
        </div> 
        <div>
          <h2>Grafica</h2>
          <!-- <canvas id="myChart" style="width:100%;max-width:600px"></canvas> -->
          <div id="myChart" style="width:100%; max-width:600px; height:500px;"></div>
          <p>peso ideal: <span></span></p>
        </div>
      </section>
      <section class="container__table">
        <div>
          <table class="table">
            <thead class="table__header">
              <tr>
                <th>Sexo</th>       
                <th>Edad</th>       
                <th>Peso</th>       
                <th>Altura</th>     
                <th>IMC</th>        
                <th>Observaciones</th>
              </tr>
            </thead>
            <tbody class="table__body">
            </tbody>
          </table>
        </div>
      </section>
    </div>
  <script src="script/app.js"></script>
  <script src="data/data.json"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="script/graph.js"></script>
</body>
</html>
